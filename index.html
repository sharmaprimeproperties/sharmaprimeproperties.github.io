<!DOCTYPE html>
<html>
  <head>
    <title>Sharma Prime Properties â€“ Listings</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .container {
        width: 95%;
        max-width: 1100px;
        margin: auto;
        padding: 20px;
      }
      h1 {
        text-align: center;
        color: #333;
      }
      .property {
        background: white;
        border-radius: 12px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        padding: 15px;
        margin: 15px 0;
        display: grid;
        grid-template-columns: 1fr 2fr;
        gap: 15px;
      }
      .property img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 10px;
      }
      .info {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
      .info h2 {
        margin: 0;
        font-size: 20px;
        color: #444;
      }
      .info p {
        margin: 4px 0;
        color: #666;
      }
      .info strong {
        color: #222;
      }
      .contact {
        margin-top: 10px;
        font-weight: bold;
        color: green;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Available Properties â€“ Sharma Prime</h1>
      <div id="listing"></div>
    </div>

    <script>
      const sheetUrl = "https://docs.google.com/spreadsheets/d/1AHhN4kbVZrzrijp_c9gkf2yPgP0qAPgEoDHXLR8HItE/gviz/tq?tqx=out:json";

      fetch(sheetUrl)
        .then(res => res.text())
        .then(data => {
          const json = JSON.parse(data.substr(47).slice(0, -2));
          const rows = json.table.rows;

          const container = document.getElementById('listing');
          rows.slice(1).forEach(row => {
            const values = row.c.map(c => (c ? c.v : ''));
            const [
              title, location, city, price, bedrooms, bathrooms,
              type, size, floor, furnished, parking, description,
              phone, imageUrl
            ] = values;

            const div = document.createElement('div');
            div.className = 'property';
            div.innerHTML = `
              <img src="${imageUrl || 'https://via.placeholder.com/300x200'}" alt="Property Image" />
              <div class="info">
                <h2>${title || 'Unnamed Property'}</h2>
                <p><strong>Location:</strong> ${location}, ${city}</p>
                <p><strong>Price:</strong> â‚¹${price}</p>
                <p><strong>Bedrooms:</strong> ${bedrooms} | <strong>Bathrooms:</strong> ${bathrooms}</p>
                <p><strong>Type:</strong> ${type} | <strong>Size:</strong> ${size} sqft</p>
                <p><strong>Floor:</strong> ${floor} | <strong>Furnished:</strong> ${furnished}</p>
                <p><strong>Parking:</strong> ${parking}</p>
                <p>${description}</p>
                <div class="contact">ðŸ“ž Contact: 9007869357</div>
              </div>
            `;
            container.appendChild(div);
          });
        });
    </script>
  </body>
</html>
