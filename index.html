<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Available Properties - Sharma Prime</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .property {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0px 0px 8px rgba(0,0,0,0.1);
    }
    .property h2 {
      margin-top: 0;
      color: #27ae60;
    }
  </style>
</head>
<body>
  <h1>Available Properties - Sharma Prime Properties</h1>
  <div id="property-list"></div>

  <script>
    const SHEET_URL = "https://script.google.com/macros/s/AKfycbxLJ-squr7fMiew55B92-FZWQ95YwVCp7QjBSlCM3-1_E24Zhx9A7_Kaw5PcT0Dmlzt/exec";

    fetch(SHEET_URL)
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("property-list");

        if (data.length === 0) {
          container.innerHTML = "<p>No properties listed yet.</p>";
          return;
        }

        data.forEach(item => {
          const div = document.createElement("div");
          div.className = "property";
          div.innerHTML = `
            <h2>${item.PropertyType} - â‚¹${item.RentAmount}</h2>
            <p><strong>Location:</strong> ${item.City}, ${item.Area}</p>
            <p><strong>Bedrooms:</strong> ${item.BHK}</p>
            <p><strong>Furnished:</strong> ${item.Furnished}</p>
            <p><strong>Description:</strong> ${item.Description}</p>
            <p><strong>Contact:</strong> 9007869357</p>
          `;
          container.appendChild(div);
        });
      })
      .catch(err => {
        document.getElementById("property-list").innerHTML = "<p>Error loading properties.</p>";
        console.error("Error:", err);
      });
  </script>
</body>
</html>
