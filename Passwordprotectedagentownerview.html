<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Sharma Prime</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>Admin Dashboard - Sharma Prime</h1>

  <div id="login-section">
    <input type="password" id="admin-password" placeholder="Enter Admin Password" />
    <button onclick="checkPassword()">Login</button>
    <p id="login-message"></p>
  </div>

  <div id="admin-data" style="display: none;">
    <h2>All Properties</h2>
    <div id="property-list-admin">Loading...</div>
  </div>

  <script>
    function checkPassword() {
      const password = document.getElementById("admin-password").value;
      if (password === "Kartoospandit1997") {
        document.getElementById("login-section").style.display = "none";
        document.getElementById("admin-data").style.display = "block";
        loadData();
      } else {
        document.getElementById("login-message").innerText = "Wrong password!";
      }
    }

    function loadData() {
      fetch('https://script.google.com/macros/s/AKfycbxLJ-squr7fMiew55B92-FZWQ95YwVCp7QjBSlCM3-1_E24Zhx9A7_Kaw5PcT0Dmlzt/exec')
        .then(response => response.json())
        .then(data => {
          const container = document.getElementById('property-list-admin');
          container.innerHTML = '';
          data.forEach(row => {
            const div = document.createElement('div');
            div.className = "property-card";
            div.innerHTML = `
              <h3>${row["Property Title (e.g., 2 BHK Flat in Noida)"]}</h3>
              <p><strong>Type:</strong> ${row["Property Type"]}</p>
              <p><strong>City:</strong> ${row["City"]}</p>
              <p><strong>Location:</strong> ${row["Location / Area Name"]}</p>
              <p><strong>Price:</strong> â‚¹${row["Expected Rent / Sale Price (INR)"]}</p>
              <p><strong>Agent Name:</strong> ${row["Agent name"]}</p>
              <p><strong>Agent Number:</strong> ${row["phone number"]}</p>
              <p><strong>Description:</strong> ${row["Extra Description / Any Other Detail"] || "N/A"}</p>
            `;
            container.appendChild(div);
          });
        });
    }
  </script>
</body>
</html>
