<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Design for Booth Page</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
    }

    .zoom-img {
      width: 200px;
      height: auto;
      transition: transform 0.3s ease-in-out;
      margin-bottom: 20px;
    }

    .zoom-img:hover {
      transform: scale(1.2);
    }

    h1 {
      margin: 10px 0;
      color: #222;
    }

    p {
      font-size: 18px;
      color: #555;
      margin-bottom: 30px;
    }

    .btn {
      padding: 12px 24px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <img src="logo.png" alt="Logo" class="zoom-img" />

  <h1>Welcome to Sharma Prime Properties</h1>
  <p>Your trusted partner in real estate</p>

  <a href="index.html" class="btn">Explore Listings</a>

</body>
</html>
